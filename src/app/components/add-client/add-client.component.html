<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o left"></i>Back to Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
      <form  novalidate #f="ngForm" (ngSubmit)="onSubmit(f);">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text"  class="form-control" 
          name="firstName"
          #clientFirstName="ngModel"

          [ngClass]="{'is-invalid':clientFirstName.errors?.required &&  clientFirstName.touched || clientFirstName.errors?.minlength }"
           [(ngModel)]="client.firstName"
           
           minlength="2" required  >

           <div *ngIf="clientFirstName.errors?.required &&  clientFirstName.touched" class="invalid-feedback" >First Name is required.</div>
           <div *ngIf="clientFirstName.errors?.minlength &&  clientFirstName.touched" class="invalid-feedback" >Must be atleast 2 characters.</div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text"  class="form-control" 
          name="lastName"
          #clientLastName="ngModel"

          [ngClass]="{'is-invalid':clientLastName.errors?.required &&  clientLastName.touched || clientLastName.errors?.minlength }"
           [(ngModel)]="client.lastName"
           
           minlength="2" required  >

           <div *ngIf="clientLastName.errors?.required &&  clientLastName.touched" class="invalid-feedback" >Last Name is required.</div>
           <div *ngIf="clientLastName.errors?.minlength &&  clientLastName.touched" class="invalid-feedback" >Must be atleast 2 characters.</div>
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"  class="form-control" 
          name="email"
          #clientEmail="ngModel"

          [ngClass]="{'is-invalid':clientEmail.errors?.required &&  clientEmail.touched || clientEmail.errors?.pattern}"
           [(ngModel)]="client.email" 
           required  
           pattern="\S+@\S+"
           >

           <div *ngIf="clientEmail.errors?.required &&  clientEmail.touched" class="invalid-feedback" >Email is required.</div>
           <div *ngIf="clientEmail.errors?.pattern &&  clientEmail.touched" class="invalid-feedback" >Email is invalid.</div>
        </div>


        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text"  class="form-control" 
          name="phone"
          #clientPhone="ngModel"

          [ngClass]="{'is-invalid':clientPhone.errors?.required &&  clientPhone.touched || clientPhone.errors?.minlength }"
           [(ngModel)]="client.phone"
           
           minlength="10" required  >

           <div *ngIf="clientPhone.errors?.required &&  clientPhone.touched" class="invalid-feedback" >Phone is required.</div>
           <div *ngIf="clientPhone.errors?.minlength &&  clientPhone.touched" class="invalid-feedback" >Phone is not valid.</div>
        </div>


        <div class="form-group">
          <label for="balance">Balance</label>
          <input type="text"  class="form-control" 
          name="balance"
          #clientBalance="ngModel"
           [(ngModel)]="client.balance"
          [disabled]="disableBalanceOnAdd"
          >

        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-block">

      </form>
  </div>
</div>
